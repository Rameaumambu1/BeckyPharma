<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Administrateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .login-box .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .login-box .form-control {
      padding: 10px;
    }

    /* Mode sombre */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .login-box {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-mode .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #444;
    }

    body.dark-mode .form-control::placeholder {
      color: #aaa;
    }

    body.dark-mode .btn-outline-light {
      border-color: #fff;
      color: #fff;
    }

    body.dark-mode .btn-outline-dark:hover {
      background-color: #ffc107;
      color: #000;
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
    }
  </style>
</head>
<body>

<!-- Bouton toggle mode clair/sombre -->
<button id="modeToggle" class="btn btn-outline-dark mode-toggle" title="Changer le mode">
  <i id="modeIcon" class="bi bi-sun-fill"></i>
</button>



<div class="login-box">
  <div class="logo">
    <i class="bi bi-capsule"></i> BeckyPharma
  </div>
  {% if messages %}
    {% for message in messages %}
      <p style="color:red;">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input name="username" type="text" class="form-control" id="username" placeholder="Ex : adminPharma" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="••••••••" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
  </form>
</div>

<script>
  const modeToggle = document.getElementById('modeToggle');
  const modeIcon = document.getElementById('modeIcon');

  function applyMode(mode) {
    if (mode === 'dark') {
      document.body.classList.add('dark-mode');
      modeIcon.className = 'bi bi-moon-fill';
      modeToggle.classList.remove('btn-outline-dark');
      modeToggle.classList.add('btn-outline-warning');
    } else {
      document.body.classList.remove('dark-mode');
      modeIcon.className = 'bi bi-sun-fill';
      modeToggle.classList.remove('btn-outline-warning');
      modeToggle.classList.add('btn-outline-dark');
    }
  }

  const savedMode = localStorage.getItem('mode') || 'light';
  applyMode(savedMode);

  modeToggle.addEventListener('click', () => {
    const currentMode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
    const newMode = currentMode === 'dark' ? 'light' : 'dark';
    applyMode(newMode);
    localStorage.setItem('mode', newMode);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
